<!DOCTYPE html> {% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'myapp/css/style.css'%}">
    {% block title %}<title>Document</title>{% endblock title%}
</head>

<body>
    <div class="container-fluid bg-dark">
        {% include 'myapp/navbar.html'%}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %} {% endblock msg%}
            </div>
        </div>
        <div class="row">
            {% block side %} {% endblock side %} {% block content %} {% endblock content %}
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% comment %} <script src="{% static 'firstapp/js/bootstrap.js'%}"></script>
    <script src="{% static 'myapp/js/jquery.js'%}"></script>
    <script src="{% static 'myapp/js/popper.js'%}"></script>
</body> {% endcomment %}

</html>
