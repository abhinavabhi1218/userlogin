{% extends "myapp/base.html" %} {% load static %} {% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">Contact form</h3>
    <form>
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="inputname4">Full name</label>
                <input type="text" class="form-control" id="inputname4" placeholder="full name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputmessage4">message</label>
            <textarea class=" form-control " id="inputmessage " placeholder="message " rows="3"></textarea>
        </div>
        <button class="btn btn-primary ">submit</button>
    </form>
</div>

{% endblock content %}
