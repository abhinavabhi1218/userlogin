{% extends "dongo/navbar.html" %} {% load static%} {% block title %}
<title>product</title>{% endblock title %} {% block content %}
<link rel="stylesheet" href="{% static 'dongo/style.css' %}">
<div class='container'>
    <div class='row'>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                   <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>&nbsp;&nbsp;
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>&nbsp;&nbsp;
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img class="d-block w-100" src="{{product.image}}" alt="First slide" width="300 " height="250">
                            </div>
                            <div class="carousel-item">
                            <img class="d-block w-100" src="{{product.image}}" alt="Second slide" width="300 " height="250">
                            </div>
                            <div class="carousel-item">
                            <img class="d-block w-100" src="{{product.image}}" alt="Third slide"width="300 " height="250">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                        </div>
                </div>
            </div>
        </div>
        <div class=" col-md-6 ">
            <div class="row ">
                <div class="row-md-12 ">
                    Title : {{product.title}} <br> Price :{{product.price}}<br> Discount : {{product.discount_price}}<br> Rating : {{product.rating}}<br>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
</div> {% endblock %}
